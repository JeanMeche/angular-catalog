<div class="flex flex-col h-full" *ngIf="vo$ | async; let vo">
  <h3>Product Status</h3>
  <mat-button-toggle-group
    name="product-status"
    aria-label="Product Status"
    multiple
    [formControl]="statusControl"
  >
    <mat-button-toggle value="L">
      <mat-icon *ngIf="vo.productStatus | has: 'L'">check_circle</mat-icon>
      <mat-icon *ngIf="!(vo.productStatus | has: 'L')"
        >radio_button_unchecked</mat-icon
      >
      Active
    </mat-button-toggle>
    <mat-button-toggle value="O">
      <mat-icon *ngIf="vo.productStatus | has: 'O'">check_circle</mat-icon>
      <mat-icon *ngIf="!(vo.productStatus | has: 'O')"
        >radio_button_unchecked</mat-icon
      >
      Obsolete
    </mat-button-toggle>
    <mat-button-toggle value="F">
      <mat-icon *ngIf="vo.productStatus | has: 'F'">check_circle</mat-icon>
      <mat-icon *ngIf="!(vo.productStatus | has: 'F')"
        >radio_button_unchecked</mat-icon
      >
      Future/pre-released
    </mat-button-toggle>
  </mat-button-toggle-group>

  <nav mat-tab-nav-bar class="mb-4">
    <a
      mat-tab-link
      [routerLink]="['msg']"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      >Messaging</a
    >
    <a
      mat-tab-link
      [routerLink]="['tsp']"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
      >TechSpec</a
    >
    <a
      mat-tab-link
      [routerLink]="['cmp']"
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive"
      >Compatibilities</a
    >
    <a
      mat-tab-link
      [routerLink]="['doc']"
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive"
      >Documents</a
    >
    <a mat-tab-link>Images</a>
    <a mat-tab-link>Videos</a>
    <a mat-tab-link>Ratings</a>
    <a mat-tab-link>PLC</a>
  </nav>

  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
