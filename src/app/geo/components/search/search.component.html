<ng-container *ngIf="vo$ | async; let vo">
  <form>
    <mat-form-field class="w-full without-margin-b" appearance="outline">
      <mat-label>Chercher</mat-label>
      <input type="text" placeholder="chercher par son nom" matInput [formControl]="searchControl" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedCommune($event)" [displayWith]="displayWith">
        <mat-option *ngFor="let option of vo.suggestions" [value]="option">
          <span innerHtml="{{ option.nom }} - {{option.codesPostaux}}"></span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</ng-container>
